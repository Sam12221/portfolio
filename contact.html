<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Saurav Keshari</title>
  <link rel="stylesheet" href="style.css">
  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      // Initialize EmailJS with your Public Key
      emailjs.init("rYq-BxKMo3hbcDHEE");
    })();
  </script>
</head>
<body>
  <header>
    <nav>
      <h1>Contact Me</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact">
    <h2>Get in Touch</h2>
    <form id="contact-form">
      <label>Name:</label>
      <input type="text" name="from_name" required>
      
      <label>Email:</label>
      <input type="email" name="reply_to" required>
      
      <label>Message:</label>
      <textarea name="message" required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
    <p id="status"></p>
  </section>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function(event) {
      event.preventDefault();
      emailjs.sendForm("service_89lxvfm", "template_upx6qdh", this)
        .then(() => {
          document.getElementById("status").innerText = "✅ Message sent successfully!";
          document.getElementsByName("from_name").value = "";
          document.getElementsByName("reply_to").value = "";
          document.getElementsByName("message").value = "";
        }, (err) => {
          document.getElementById("status").innerText = "❌ Failed to send. Please try again.";
          console.error("EmailJS Error:", err);
        });
    });
  </script>

  <footer>
    <p>© 2025 Saurav Keshari</p>
  </footer>
</body>
</html>
